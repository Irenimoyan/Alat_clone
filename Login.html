<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alat-Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="images/logo.jpg" alt="logo" width="100%">
    </div>
    <div class="Welcome">
        <h1>Welcome Back!</h1>
    </div>

    <div class="form">
        <div class="Email">
            <label for="form" class="email-label" >Email Address</label><br>
            <input type="email" name="Email" id="" required>
        </div>
        <div class="password">
            <label for="form">Password</label><br>
            <input type="password" class="password" name="password" id=""><br>
             <a href="#" class="forgot-pss">Forgot Password?</a>
        </div>
        <div>
            <a href="#" class="login">
                <input type="button" value="Log In" id="login">
            </a>
            <p>Unable to Log in? <a href="#">Sign up</a> if;</p>
            <div class="note">
                <span>-You are new to WEMA and ALAT.</span> <br>
                <span>-You are new to ALAT and have a WEMA Account.</span><br>
                <span>-You are new to AlAT and have a WEMA mobile.</span>
            </div>
        </div>
       
        
    </div>
</body>
</html>
